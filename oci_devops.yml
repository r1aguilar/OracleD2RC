version: 0.1
component: build
timeoutInSeconds: 900            # +5 min para pull y escaneo
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17
  exportedVariables:
    - BuildServiceDemoVersion

steps:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1 Â· PREPARACIÃ“N â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: "Docker Login"
    command: |
      cd MtdrSpring
      oci os object get --bucket-name reacttodo-crj8s \
                        --name deployment_config.tgz \
                        --file deployment_config.tgz
      tar -xzvf deployment_config.tgz
      source env.sh
      cat at.cfg | docker login -u "axgw2tdpave8/a01285921@tec.mx" \
                   --password-stdin mx-queretaro-1.ocir.io

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2 Â· BUILD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: Command
    name: "Build"
    failInmediatelyOnError: true      # se deja como en tu spec original
    command: |
      cd MtdrSpring
      source env.sh
      (cd backend && source build.sh)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3 Â· ğŸ” SECURITY TEST â€“ OWASP ZAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: Command
    name: "Security Test â€“ OWASP ZAP"
    command: |
      set -euo pipefail

      # 3-1 Imagen reciÃ©n construida
      IMAGE=$(docker images --format '{{.Repository}}:{{.Tag}}' | head -n1)
      echo "[INFO] Imagen a testear: $IMAGE"

      # 3-2 Arrancar la app (puerto host 18080 â†’ contenedor 8080)
      docker run -d --name uut -p 18080:8080 \
        -e SPRING_PROFILES_ACTIVE=ci \
        "$IMAGE"

      # 3-3 Esperar hasta 3 min que /actuator/health devuelva "UP"
      echo "[INFO] Esperando health-checkâ€¦"
      for i in {1..36}; do
        STATUS=$(curl -s http://localhost:18080/actuator/health || true)
        if echo "$STATUS" | grep -q '"status":"UP"'; then
          echo "[INFO] Servicio UP"; break; fi
        sleep 5
      done

      # 3-4 Verificar que el contenedor siga vivo
      if ! docker inspect -f '{{.State.Running}}' uut | grep -q true; then
        echo "[ERROR] El contenedor se detuvo. Logs:"
        docker logs uut || true
        exit 125
      fi

      # 3-5 Pull explÃ­cito de ZAP (GHCR)
      docker pull ghcr.io/zaproxy/zaproxy:stable \
        || { echo "[ERROR] No se pudo descargar ZAP"; exit 125; }

      mkdir -p MtdrSpring/backend/zap

      # 3-6 Ejecutar ZAP baseline
      docker run --rm --network host \
        -v "$(pwd)/MtdrSpring/backend/zap:/zap/wrk" \
        ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t "http://localhost:18080" \
          -m 2 \
          -r zap_report.html \
          -x zap_report.xml \
          -w zap_failcount.txt

      FAILS=$(cat MtdrSpring/backend/zap/zap_failcount.txt)
      docker stop uut && docker rm uut

      if [ "$FAILS" -gt 0 ]; then
        echo "[ERROR] ZAP encontrÃ³ $FAILS vulnerabilidades Medium/High"
        exit 1
      fi
      echo "[INFO] ZAP baseline PASÃ“ sin vulnerabilidades crÃ­ticas"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4 Â· K8s (sin cambios) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: Command
    name: "Install K8s"
    command: |
      mkdir -p $HOME/.kube
      cd $HOME
      mkdir -p k8s && cd k8s
      wget https://dl.k8s.io/v1.31.2/bin/linux/amd64/kubectl
      chmod +x kubectl
      export PATH=$PATH:$HOME/k8s
      kubectl version --client
      oci ce cluster create-kubeconfig \
          --cluster-id ocid1.cluster.oc1.mx-queretaro-1.aaaaaaaaj4geigf35a5xkwdkizx3ypfrnkipq6hjmplkwuxbnczi5nt6e4oa \
          --file $HOME/.kube/config \
          --region mx-queretaro-1 --token-version 2.0.0 \
          --kube-endpoint PUBLIC_ENDPOINT
      export KUBECONFIG=$HOME/.kube/config

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5 Â· UNDEPLOY (sin cambios) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: Command
    name: "Undeploy"
    ignoreFailure: True
    command: |
      export PATH=$PATH:$HOME/k8s
      kubectl version
      export KUBECONFIG=$HOME/.kube/config
      cd MtdrSpring
      source env.sh
      cd backend
      kubectl config view
      source undeploy.sh

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6 Â· REPORTES ZAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
outputArtifacts:
  - name: zap_html_report
    type: BINARY
    location: MtdrSpring/backend/zap/zap_report.html
  - name: zap_xml_report
